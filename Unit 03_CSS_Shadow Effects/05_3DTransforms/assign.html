<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transforms</title>
</head>
<style>
#p {
width: 100px;
  height: 100px;
  background-color: rgb(237, 247, 109);
  border: 1px solid black;
 transform: rotateZ(90deg);
}

#div {
  width: 100px;
  height: 100px;
  background-color: rgb(255, 145, 218);
  border: 1px solid black;
 transform: rotateX(340deg);
}
</style>
<body>
    <p>Jellyfish</p>

    <div>This thing fell over</div>
</body>
</html>
