<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformations</title>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: rgb(44, 193, 243);
  border: 1px solid black;
  transform: skew(25deg, -20deg);

}

h2 {
  width: 100px;
  height: 100px;
  background-color: rgb(243, 44, 44);
  border: 1px solid black;
  transform: rotate(12deg);

}
h4 {
  width: 100px;
  height: 100px;
  background-color: rgb(44, 243, 54);
  border: 1px solid black;
  transform: rotate(-90deg);

}
</style>

<body>
  <div >This is a div</div>
  <h2>This is another div</h1>
  <h4>This is another-nother div</div>
</body>
</style>

</body>
</html>
